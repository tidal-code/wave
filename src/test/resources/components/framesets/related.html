<!DOCTYPE html>
<html>
<head>
    <title>Related Content Frame</title>
    <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .related-item {
      margin-bottom: 15px;
    }
    .related-item img {
      max-width: 100%;
    }

    </style>
</head>
<body>
<h2>Related Articles</h2>
<div class="related-item">
    <img src="article1.jpg" alt="Article 1"/>
    <p>Learn about our latest product launch</p>
</div>
<div class="related-item">
    <img src="article2.jpg" alt="Article 2"/>
    <p>Tips for improving your website's performance</p>
</div>
</body>
</html>
