<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Test::jquery</title>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script src="jquery.min.js"></script>
    <script>
      function onUsernameChanged(input) {
        var val = $('#username').val();
        $('#log').append('onUsernameChanged(' + val + ')<br/>');
        $("h2").text(val);
      }
      function onPasswordChanged() {
        var val = $('#password').val();
        $('#log').append('onPasswordChanged(' + val + ')<br/>');
        $("h2").text(val);
      }
      function onRememberMeChanged() {
        var val = $('#rememberMe').val();
        $('#log').append('onRememberMeChanged(' + val + ')<br/>');
        $("h2").text(val);
      }
      function onHover(element) {
        $(element).text("It's hover!");
      }
      function offHover(element) {
        $(element).text("It's not hover.");
      }




    </script>
</head>
<body>
<h1>Page with JQuery</h1>

<br/>
<h1>Now typing: </h1>
<div id="log"></div>
<h2></h2>
<div style="width: 400px">
    <form>
        <fieldset title="Login form">
            <label> Username:
                <input id="username" name="username" onchange="onUsernameChanged(this);" value=""/>
            </label> <br/>
            <label>Password:
                <input class="masked" id="password" name="password" onchange="onPasswordChanged();" value=""/>
            </label> <br/>
            <input id="rememberMe" name="rememberMe" onchange="onRememberMeChanged();" type="checkbox">Remember
            me<br/><br/>
        </fieldset>
        <input id="some-button" type="button" value="click me">
    </form>
</div>

<div id="hoverable" onmouseout="offHover(this);" onmouseover="onHover(this);">It's not hover</div>
</body>
</html>
