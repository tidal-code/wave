<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elements disappear</title>
    <meta charset="UTF-8">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function removeButton() {
            $("#remove").remove();
        }
        function hideButton() {
            $("#hide").css("display", "none");
        }





    </script>
</head>
<body>
<h1>Element removed from DOM</h1>
<button class="someclass" id="remove" onclick="setTimeout(removeButton, 100)">Remove me</button>
<h1>Element hidden</h1>
<button class="someclass" id="hide" onclick="setTimeout(hideButton, 100)">Hide me</button>
</body>
</html>
